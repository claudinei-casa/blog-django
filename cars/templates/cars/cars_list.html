<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>List-Cars</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% for cars in object_list%}  
            <a href="{{ cars.get_absolute_url }}" style="text-decoration: none; color: black">
                <h2>{{ cars.model }}</h2>     
            </a>
            <p>
                {{ cars.description }}
            </p>
        {% endfor %}
        <input type="submit" value="Add new car" onclick="location.href = 'new-car/'"> 
    </body>
</html>

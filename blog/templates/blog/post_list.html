{% extends "blog/base.html" %}
{% block title %}Meu blog{% endblock %}

{% block content %}
    {% for post in post_list %}
        <article>
            <h3>
                <a header="{{ post.get_absolute_url }}">
                    {{ post.title }}
                </a>
            </h3>
            <p class="date">Publicado em {{ post.created_on }} por {{post.author}}</p>
            {{post.body|linebreaks|truncatewords:10}}
        </article>
    {% endfor %}
{% endblock %}

{% extends "blog/base.html" %}
{% block title %}Meu blog{% endblock %}

{% block content %}
    {% for post in post_list %}
        <div class="card mt-2" style="width: 70%">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{{ post.get_absolute_url }}">
                        {{ post.title }}
                    </a>
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">Publicado em {{ post.created_on }} por {{post.author}}</h6>
                <p class="card-text">{{post.body|linebreaks|truncatewords:15}}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}

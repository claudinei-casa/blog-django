{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>Home</title>
    </head>
    
      <body class="container-fluid ">
        <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">My</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/cars">Cars</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                  </li>
                </ul>
                <form class="d-flex">
                  {% comment %} <input class="form-control me-2" type="search" placeholder="User" aria-label="Search">
                  <input class="form-control me-2" type="search" placeholder="Password" aria-label="Search"> {% endcomment %}
                  <button class="btn btn-outline-success" type="submit" onclick="location.href='/login'">login</button>
                </form>
              </div>
            </div>
          </nav>
        </header>
        <main class="row justify-content-center">
              {% block content %} {% endblock %}
        </main>



    <script> src="{% static 'css/bootstrap.min.js' %}"></script>
    </body>
</html>

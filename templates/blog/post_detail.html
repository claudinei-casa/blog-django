{%extends "base.html"%}
{% block title %}{{post.title}}{% endblock %}
{% block content %}

<body>
<header></header>
<main class="container">
    <div class="row justify-content-center">
        <h2>{{ post.title }}</h2>
        <p class="date">Publicado em {{ post.created_on }} por {{post.author}}</p>
    </div>
    <div class="row justify-content-center">
        <p>{{post.body|linebreaks}}</p>
    </div>
</main>
</body>
{%endblock%}

<!DOCTYPE html>
{% extends "base.html" %}
{% block title %} Cars List {% endblock %}

{% block search %}
<form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
{% endblock %}

{% block content %}
<main class="container-fluid">
    <div class="row justify-content-center">
        {% for car in cars %}
        <div class="card m-3" style="width: 20rem;">
            {% comment %} <img src="..." class="card-img-top" alt="card-car"> {% endcomment %}
            <div class="card-body" style="height: 26rem;">
                <div class="card-image" style="height: 18rem; border: 1px solid rgba(0,0,0,.125);">
                    <img src="" class="card-img-top" alt="card-car" style="width: 100%; height: 100%;">
                </div>
                <h5 class="card-title text-center">{{ car.title }}</h5>
                <p class="card-text text-center" style="height: 4rem">{{ car.description }}</p>
            </div>
            <div class="m-2">
                <a href="{{ car.get_absolute_url }}" class="btn btn-primary">Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href='create' class="btn btn-primary mb-4">Add new car</a>
</main>
{% endblock %}

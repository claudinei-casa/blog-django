{% extends "base.html" %}
{% block content %}
<main>
    <div class="container-fluid" style="">
        <form action="submit" method="POST" style="width: 25rem; margin: auto">{% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="user" class="form-control" id="floatingInput" placeholder="User">
                <label for="floatingInput">User</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                       name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div>
                <button class="btn btn-primary m-2" type="submit">Log In</button>
                <a href="#">Forgot password?</a>
            </div>
            <div>
                <a class="btn btn-success m-2" href="create_user">Create new account</a>
            </div>
        </form>
    </div>
    <script>
    {% for message in messages %}
        alert("{{ message }}");
    {% endfor %}


    </script>
</main>
{% endblock %}
